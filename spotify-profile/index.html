<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="src/script.js" type="module"></script>
        <link rel="stylesheet" href="src/home.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="bg-black p-3 mb-3">
        <h1 class="text-primary">Custom Spotify Wrapp</h1>
        <a href="http://localhost:5173/" class="link-light">Switch user</a>

        <section id="profile" class="d-flex justify-content-start">
            <h2 class="text-center text-light">Logged in as <span id="displayName"></span></h2>
            <span id="avatar"></span>
            <ul class="list-unstyled list-group m-2">
                <li class="list-group-item list-group-item-primary">User ID: <span id="id"></span></li>
                <li class="list-group-item  list-group-item-primary">Email: <span id="email"></span></li>
                <li class="list-group-item list-group-item-primary">Spotify URI: <a id="uri" href="#"></a></li>
                <li class="list-group-item list-group-item-primary">Link: <a id="url" href="#"></a></li>
                <li class="list-group-item list-group-item-primary">Profile Image: <span id="imgUrl"></span></li>
            </ul>
        </section>
        </div>

        <div class="bg-dark">
        <section class="mb-3 pt-3">
            <h2 class="text-center text-light m-3">Top tracks</h2>
            <div id="topTracks" class="d-flex gap-2 flex-wrap justify-content-around mt-2"></div>
        </section>

        <section class="mb-3 pt-2">
            <h2 class="text-center text-light m-3">Top artists</h2>
            <div id="topArtists" class="d-flex gap-2 flex-wrap justify-content-around mt-2"></div>
        </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
